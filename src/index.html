<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>atm</title>
    <link rel="icon" href="./favicon.ico" type="image/x-icon" />

    <link rel="stylesheet" type="text/html" href="index.scss" />
  </head>
  <body>
    <!-- <button id="refill">test button</button> -->
    <div class="wrapper">
      <section class="info">
        <h1>SIMPLE atm</h1>
        <div>
          <table>
            <thead>
              <tr>
                <td>name</td>
                <td>value</td>
                <td>amount in atm</td>
              </tr>
            </thead>
            <tbody id="tableBody">
              <tr>
                <td>ლარი</td>
                <td>1</td>
                <td>100</td>
              </tr>
              <tr>
                <td>5 ლარი</td>
                <td>5</td>
                <td>100</td>
              </tr>
            </tbody>
          </table>
        </div>
      </section>
      <section class="atm">
        <div class="display">
          <span> enter desired amount: </span>
          <input type="text" name="amount" value="" placeholder="0.00" />
        </div>
        <div class="keyboard">
          <button data-value="1">1</button>
          <button data-value="2">2</button>
          <button data-value="3">3</button>
          <button data-value="4">4</button>
          <button data-value="5">5</button>
          <button data-value="6">6</button>
          <button data-value="7">7</button>
          <button data-value="8">8</button>
          <button data-value="9">9</button>
          <button data-value="del">del</button>
          <button data-value="0">0</button>
          <button data-value="enter">enter</button>
        </div>
      </section>
      <section class="">result</section>
    </div>
  </body>
</html>
